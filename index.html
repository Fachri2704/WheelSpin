<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NameSpin</title>
    <link rel="stylesheet" href="./style/style.css"/>
  </head>
  <body>
    <header class="app-header">
      <h1>NameSpin</h1>
      <p>Ketik nama (satu baris satu nama), lalu klik wheel</p>
    </header>

    <main class="app-container">
      <section class="wheel-section">
        <div class="wheel-wrapper">
          <div class="wheel-pointer"></div>
          <div class="wheel" id="wheelContainer">
            <canvas id="wheel"></canvas>
            <div class="wheel-center"></div>
          </div>
        </div>
        <p class="hint-text">Klik wheel untuk mulai spin</p>
      </section>

      <aside class="entries-panel">
        <div class="panel-tabs">
          <button class="tab-btn active" id="btnTabEntries">
            Entries <span id="totalEntries">0</span>
          </button>
          <button class="tab-btn" id="btnTabResults">
            Results <span id="countResults">0</span>
          </button>
        </div>

        <div id="contentEntries" class="tab-content">
          <textarea
            id="entriesInput"
            placeholder="Ketik nama di sini..."
          ></textarea>
          <div class="entries-actions">
            <button id="shuffleBtn">Shuffle</button>
            <button id="clearBtn">Clear</button>
          </div>
        </div>

        <div id="contentResults" class="tab-content hidden">
          <div class="results-header">
            <button id="clearResultsBtn" class="btn-clear-results">
              Clear Results
            </button>
          </div>
          <div id="resultsList" class="results-list">
            <p class="empty-msg">Belum ada pemenang</p>
          </div>
        </div>
      </aside>
    </main>

    <div class="popup-overlay" id="resultPopup">
      <div class="popup-box">
        <div class="popup-header">
          <h3>We have a winner!</h3>
        </div>
        <div class="popup-content">
          <p class="winner-name" id="winnerName">Gabriel</p>
        </div>
        <div class="popup-actions">
          <button id="removeWinnerBtn" class="btn-remove">Remove</button>
          <button id="closePopupBtn" class="btn-close">Close</button>
        </div>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
